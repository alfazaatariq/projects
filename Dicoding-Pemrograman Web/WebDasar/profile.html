        <div class="username">
          <input
            id="inputUsername"
            type="text"
            name="username"
            placeholder="Username"
            maxlength="20"
            value
          />

          <input
            id="inputEmail"
            type="email"
            name="email"
            placeholder="Email"
            maxlength="64"
            value

      </div>
